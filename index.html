<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{ссылка}">
    <meta property="og:title" content="название">
    <meta property="og:description" content="текст">
    <meta property="og:image" content="{картинка}">
    <title>Шаблон</title>
      <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
      <script src="javascripts/java-script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Добро пожаловать</h1>
    <input type="text" id="nameInput" placeholder="Введите имя">
    <button id="addButton">Добавить имя</button>

    
    <br>
    <h1 id="greeting">Привет, <span id="nameSpan"></span>!</h1>
    <h1 id="myElement">вау</h1>
    
    <form action="">
    <p id="myText">Магия Энчантиикс - волшебная пыль</p>
    <p id="myParagraph">Наведите курсор на этот абзац</p>
    </form>
    <hr>
    
    
    <form id="sumForm">
      <h1>Калькулятор</h1>
      <input type="number" id="num1" placeholder="Число 1" required>
      <h1>+</h1>
      <input type="number" id="num2" placeholder="Число 2" required>
      <button type="submit">Посчитать сумму</button>
    
    </form>
  
    <div id="result"></div>

    <hr>

    <h1 id="myHeading"> Этот текст будет заменен</h1>
    <div id="myDiv"></div>
    
  
    <button id="myButton">Нажми меня</button>
  

<!-- 
1. `<body>`: Доступ к тегу `<body>` можно получить с помощью `document.body`. Значение этого тега представляет основное содержимое веб-страницы.

2. `<div>`: Доступ к элементам `<div>` можно получить с помощью метода `document.getElementsByTagName('div')` или с помощью `document.querySelector('div')`. Значение тега `<div>` представляет блок контента или контейнер для других элементов.

3. `<p>`: Доступ к элементам `<p>` можно получить с помощью метода `document.getElementsByTagName('p')` или с помощью `document.querySelector('p')`. Значение тега `<p>` представляет абзац текста.

4. `<span>`: Доступ к элементам `<span>` можно получить с помощью метода `document.getElementsByTagName('span')` или с помощью `document.querySelector('span')`. Значение тега `<span>` представляет небольшую часть текста или контейнер для других элементов.

5. `<a>`: Доступ к элементам `<a>` можно получить с помощью метода `document.getElementsByTagName('a')` или с помощью `document.querySelector('a')`. Значение тега `<a>` представляет ссылку или якорь, на который можно нажать.

6. `<input>`: Доступ к элементам `<input>` можно получить с помощью метода `document.getElementsByTagName('input')` или с помощью `document.querySelector('input')`. Значение тега `<input>` представляет поле ввода, такое как текстовое поле, чекбокс или радиокнопка.

7. `<button>`: Доступ к элементам `<button>` можно получить с помощью метода `document.getElementsByTagName('button')` или с помощью `document.querySelector('button')`. Значение тега `<button>` представляет кнопку, на которую можно нажать.

8. `<ul>` и `<li>`: Доступ к элементам `<ul>` и `<li>` можно получить с помощью метода `document.getElementsByTagName('ul')` и `document.getElementsByTagName('li')`, соответственно. Значение тега `<ul>` представляет неупорядоченный список, а значение тега `<li>` представляет отдельный элемент списка.
 -->
  </body>
</html>
