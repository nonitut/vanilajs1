<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{ссылка}">
    <meta property="og:title" content="название">
    <meta property="og:description" content="текст">
    <meta property="og:image" content="{картинка}">
    <title>Шаблон</title>
      <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
      <script src="javascripts/java-script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Добро пожаловать</h1>
    <input type="text" id="nameInput" placeholder="Введите имя">
    <button id="addButton">Добавить имя</button>

    
    <br>
    <h1 id="greeting">Привет, <span id="nameSpan"></span>!</h1>
    <h1 id="myElement">вау</h1>
    
    <form action="">
    <p id="myText">Магия Энчантиикс - волшебная пыль</p>
    <p id="myParagraph">Наведите курсор на этот абзац</p>
    </form>
    <hr>
    
    
    <form id="sumForm">
      <h1>Калькулятор</h1>
      <input type="number" id="num1" placeholder="Число 1" required>
      <h1>+</h1>
      <input type="number" id="num2" placeholder="Число 2" required>
      <button type="submit">Посчитать сумму</button>
    
    </form>
  
    <div id="result"></div>

    <hr>

    <h1 id="myHeading"> Этот текст будет заменен</h1>
    <div id="myDiv"></div>
    
  
    <button id="myButton">Нажми меня</button>
  </body>
</html>
